<section class="ribbon-section" [ngClass]="ribbonClass">
  <h2 class="ribbon-title">{{ title }}</h2>
  <div class="ribbon-container">
    <div
      class="ribbon-item"
      *ngFor="let item of items"
      [ngClass]="getAspectRatioClass()">
      <img [src]="getImageUrl(item)" alt="cover" />
      <div class="ribbon-heading">{{ item.title }}</div>
    </div>
  </div>
</section>
